<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{{ url_for('static', filename='signup.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 71.4vw;  /* 5/7 */
      height: 60vh;   /* 3/5 */
      background-color: white;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: all 0.6s ease-in-out;
    }

    .container.fade-out {
      animation: fadeOutSlide 0.6s ease-in-out forwards;
    }

    @keyframes fadeOutSlide {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }

    .form-container {
      flex: 1;
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .form-container h1 {
      font-size: 26px;
      margin: 0 0 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    label {
      font-weight: bold;
      font-size: 13px;
      margin-top: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      border: none;
      border-bottom: 2px solid #ccc;
      padding: 6px 4px;
      font-size: 13px;
      margin-bottom: 8px;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
      font-style: italic;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 12px;
      margin-top: 8px;
    }

    .checkbox input {
      margin-right: 8px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .buttons input[type="submit"],
    .buttons .login-btn {
      padding: 8px 20px;
      font-size: 13px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
    }

    .buttons input[type="submit"] {
      background: #00bfff;
      color: white;
      border: none;
    }

    .buttons .login-btn {
      background: white;
      color: #00bfff;
      border: 2px solid #00bfff;
    }

    .image-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-top-right-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    .eye-icon {
      display: none;
    }

    .error {
      color: red;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container">
      <h1>Sign Up</h1>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <form id="signup-form" action="/submit" method="post">
        <div>
          <label for="email">EMAIL ADDRESS</label>
          <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>

          <label for="name">FULL NAME</label>
          <input type="text" id="name" name="name" placeholder="Rohan Sharma" required>

          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" placeholder="**********">
        </div>

        <div class="checkbox">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the Terms & Conditions</label>
        </div>

        <div class="buttons">
          <input type="submit" value="Sign Up">
          <button type="button" class="login-btn">Login</button>
        </div>
      </form>
    </div>

    <div class="image-container">
      <img src="{{ url_for('static', filename='signup.jpg') }}" alt="Scenic">
    </div>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    const container = document.getElementById('container');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent immediate submission
      container.classList.add('fade-out');
      setTimeout(() => {
        form.submit(); // Submit after animation
      }, 600); // Match animation duration
    });
  </script>
</body>
</html>
