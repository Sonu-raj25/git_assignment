<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Success</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{{ url_for('static', filename='signup.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-container {
      background: white;
      padding: 50px 40px;
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeInSmooth 0.7s ease-out;
    }

    @keyframes fadeInSmooth {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-container h2 {
      font-size: 24px;
      color: #00bfff;
      margin-bottom: 30px;
    }

    .success-container a {
      display: inline-block;
      padding: 12px 30px;
      background: #00bfff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .success-container a:hover {
      background: #009acd;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h2>{{ message }}</h2>
    <a href="/">Go back</a>
  </div>
</body>
</html>
